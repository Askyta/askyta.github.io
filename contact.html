<div class="containerform" style="color:#F25C5C;font-family:Boston ExtraLight; font-size:18px">
  <form action="/action_page.php">
    <label for="fname">Let's meet. First, tell us your first name</label>
    <input style="font-size:14px;font-family:'Boston Light';color:#BF5A6C" type="text" id="fname" name="firstname" placeholder="Your name..">
<br><br>
    <label for="lname">And your last name</label>
    <input style="font-size:14px;font-family:'Boston Light';color:#BF5A6C"type="text" id="lname" name="lastname" placeholder="Your last name..">
<br><br>	
	<label for="adress">Where do you live?</label>
    <input style="font-size:14px;font-family:'Boston Light';color:#BF5A6C"type="text" id="adress" name="adress" placeholder="Your adress..">
<br><br>
    <label for="persons">How many persons?</label>
    <select style="font-size:14px;font-family:'Boston Light';color:#BF5A6C" id="persons" name="persons">
      <option value="1">Solo Traveler</option>
      <option value="2">Couple</option>
      <option value="3">Group/Family (more than 3)</option>
    </select>
<br><br>	
	<label for="package">Where would you like to go?</label>
    <select style="font-size:14px;font-family:'Boston Light';color:#BF5A6C"id="package" name="package">
      <option value="australia">Australia</option>
	  <option value="ireland">Ireland</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
	  <option value="norway">Norway</option>
	  <option value="austria">Austria</option>
	  <option value="switzerland">Switzerland</option>
    </select>
<br><br>
    <label for="subject">Do you have any questions you'd like to adress? Let us know! We'll be glad to respond you shortly</label>
    <textarea style="font-size:14px;font-family:'Boston Light';color:#BF5A6C"id="subject" name="subject" placeholder="Write something.." style="height:80px"></textarea>

    <center><input type="submit" value="Submit"></center>
  </form>
